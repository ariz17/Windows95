<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #000;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info">
            <div>Score: <span id="score">0</span></div>
            <div>Lines: <span id="lines">0</span></div>
        </div>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="controls">
            Arrow Keys: Move/Rotate | Space: Drop
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');

        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let lines = 0;
        let currentPiece = null;
        let gameRunning = true;

        const PIECES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];

        const COLORS = ['#000', '#0ff', '#ff0', '#f0f', '#0f0', '#f00', '#00f', '#fa0'];

        class Piece {
            constructor() {
                this.shape = PIECES[Math.floor(Math.random() * PIECES.length)];
                this.color = Math.floor(Math.random() * 7) + 1;
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = rotated;
                if (this.collides()) {
                    this.shape = oldShape;
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            if (newX < 0 || newX >= BOARD_WIDTH || 
                                newY >= BOARD_HEIGHT || 
                                (newY >= 0 && board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            place() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const boardY = this.y + y;
                            const boardX = this.x + x;
                            if (boardY >= 0) {
                                board[boardY][boardX] = this.color;
                            }
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * linesCleared; // Bonus for multiple lines
                linesElement.textContent = lines;
                scoreElement.textContent = score;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw board
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = COLORS[board[y][x]];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = COLORS[currentPiece.color];
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            if (!currentPiece) {
                currentPiece = new Piece();
                if (currentPiece.collides()) {
                    gameRunning = false;
                    alert('Game Over! Score: ' + score);
                    return;
                }
            }

            if (!currentPiece.move(0, 1)) {
                currentPiece.place();
                clearLines();
                currentPiece = null;
            }

            draw();
        }

        document.addEventListener('keydown', (e) => {
            if (!currentPiece || !gameRunning) return;

            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    currentPiece.move(0, 1);
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case ' ':
                    while (currentPiece.move(0, 1)) {}
                    break;
            }
            draw();
        });

        // Start game
        setInterval(gameLoop, 500);
        draw();
    </script>
</body>
</html>
