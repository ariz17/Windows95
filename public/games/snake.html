<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* remove padding to avoid scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* hide any overflow to prevent scrollbars */
            background-color: #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #000;
        }
        .score {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use arrow keys to control the snake
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 1; // start moving right after first input applies
        let dy = 0;
        let score = 0;
        let nextDx = 1;
        let nextDy = 0;
        let running = false; // wait until first key press

        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'lime';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            // apply queued direction once per tick
            dx = nextDx;
            dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: randomTile(),
                y: randomTile()
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        document.addEventListener('keydown', (e) => {
            // start game on first key
            if (!running && (e.key.startsWith('Arrow'))) {
                running = true;
            }
            // prevent page scroll when using arrow keys or space
            if (e.key.startsWith('Arrow') || e.code === 'Space') {
                e.preventDefault();
            }
            if (e.key === 'ArrowUp' && dy !== 1) {
                nextDx = 0; nextDy = -1;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                nextDx = 0; nextDy = 1;
            } else if (e.key === 'ArrowLeft' && dx !== 1) {
                nextDx = -1; nextDy = 0;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                nextDx = 1; nextDy = 0;
            }
        });

        function gameLoop() {
            if (!running) {
                drawGame();
                return;
            }
            moveSnake();
            drawGame();
        }

        // Initialize game
        generateFood();
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
